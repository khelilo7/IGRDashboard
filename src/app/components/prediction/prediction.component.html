<div class="container-fluid mt-md-2">
  <div class="jumbotron">
    <h1 class="display-4">Input Data</h1>
    <p class="lead">
      Here you can input your data in the form of CSV file containing all the
      data needed for the prediction, Or you can simply input your data manually
      using the table down below.
    </p>
    <hr class="my-4" />
    <p>
      Please make sure you had all the rows needed for the process, or you will
      be getting bad results.
    </p>
    <input type="file" class="form-control-file" id="exampleFormControlFile1" />
    <button (click)="submit($event)" class="btn btn-primary mt-md-4">
      Submit
    </button>
  </div>
  <input-table class="mt-md-2"></input-table>
</div>
