<form class="form-signin" [formGroup]="registerForm">
  <div class="text-center mb-4">
    <h1 class="h3 mb-3 font-weight-normal">SignUp</h1>
  </div>

  <div class="form-label-group">
    <input
      formControlName="email"
      type="email"
      id="inputEmail"
      class="form-control"
      placeholder="Email"
      required
      autofocus
    />
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input
      formControlName="username"
      type="text"
      id="inputUsername"
      class="form-control"
      placeholder="Username"
      required
      autofocus
    />
    <label for="inputUsername">Username</label>
  </div>

  <div class="form-label-group">
    <input
      formControlName="password"
      type="password"
      id="inputPassword"
      class="form-control"
      placeholder="Password"
      required
      autofocus
    />

    <label for="inputPassword">Password</label>
  </div>

  <div class="form-label-group">
    <input
      formControlName="cpass"
      type="password"
      id="inputCpass"
      class="form-control"
      placeholder="Password"
      required
    />
    <label for="inputCpass">Repeat Password</label>
  </div>
  <div class="form-label-group">
    <select
      formControlName="role"
      class="form-control form-control-lg"
      id="select"
      required
    >
      <option>Pharmacien</option>
      <option>Admin</option>
    </select>
  </div>
  <button
    (click)="register()"
    class="btn btn-lg btn-primary btn-block"
    type="button"
  >
    Sign up
  </button>
  <button
    (click)="moveToLogin()"
    class="btn btn-lg btn-primary btn-block"
    type="button"
  >
    Sign in
  </button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2018-2019</p>
</form>
