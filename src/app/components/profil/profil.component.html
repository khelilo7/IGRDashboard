<div class="container mt-md-2">
  <div class="row">
    <div class="col-md-3 ">
      <div class="list-group ">
        <a
          href="#"
          class="list-group-item list-group-item-action active bg-dark border-dark"
          >Profile Management</a
        >
        <a href="#" class="list-group-item list-group-item-action">Used</a>
        <a href="#" class="list-group-item list-group-item-action"
          >Personnal History</a
        >
        <a href="#" class="list-group-item list-group-item-action">New</a>
        <a href="#" class="list-group-item list-group-item-action">Comments</a>
        <a href="#" class="list-group-item list-group-item-action">Reports</a>
        <a href="#" class="list-group-item list-group-item-action">Settings</a>
      </div>
    </div>
    <div class="col-md-9">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <h4>Your Profile</h4>
              <hr />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="form-group row">
                  <label for="username" class="col-4 col-form-label"
                    >User Name*</label
                  >
                  <div class="col-8">
                    <input
                      id="username"
                      name="username"
                      placeholder="Username"
                      class="form-control here"
                      required="required"
                      type="text"
                      value="{{ username }}"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="select" class="col-4 col-form-label">Role</label>
                  <div class="col-8">
                    <select id="select" name="select" class="custom-select">
                      <option value="admin">Admin</option>
                      <option value="pharmacien" selected>Pharmacien</option>
                    </select>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="email" class="col-4 col-form-label">Email*</label>
                  <div class="col-8">
                    <input
                      id="email"
                      name="email"
                      placeholder="Email"
                      class="form-control here"
                      required="required"
                      type="text"
                      value="{{ email }}"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="newpass" class="col-4 col-form-label"
                    >New Password</label
                  >
                  <div class="col-8">
                    <input
                      id="newpass"
                      name="newpass"
                      placeholder="New Password"
                      class="form-control here"
                      type="text"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <div class="offset-4 col-8">
                    <button
                      name="submit"
                      type="submit"
                      (click)="changeData($event)"
                      class="btn btn-primary"
                    >
                      Update My Profile
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
